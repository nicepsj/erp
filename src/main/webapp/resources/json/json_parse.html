<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="result"></div>
	<script type="text/javascript">
		//텍스트형태로 json이 전달되는 경우
		var deptlist = '{"dept":' 
				+'[{"code":"001","name":"정보시스템팀","loc":"4층"},'
				+'{"code":"002","name":"시스템지원팀","loc":"7층"},'
				+'{"code":"003","name":"기업영업팀","loc":"6층"},'
				+'{"code":"004","name":"전산실","loc":"5층"}'
				+']'	
				+ '}';
		
		//JSON파서의 parse메소드를 이용해서 접근
		var obj = JSON.parse(deptlist);
		alert(deptlist);
		alert(obj);
		mydata = obj.dept[1].code+","+obj.dept[1].name;
		document.getElementById("result").innerHTML = mydata;
	</script>
</body>
</html>
